<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <meta name="discription" content="복습">
    <meta name="keywords" content="HTML, H1, p, img">
    <meta name="author" content="YURIM PARK">
    <title>Sidebar Drawermenu</title>
    <link rel="stylesheet" href="./style.css">
    <!-- 아이콘 -->
    <script src="https://kit.fontawesome.com/9166cfddd3.js" crossorigin="anonymous"></script>
    <!-- 파비콘 -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- 구글폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <header class="global-header">
        <div class="gnb">
          <div class="gnb-wrapper">
            <h1 class="logo">
              <a href="./index.html">
                <img src="./images/logo.png" alt="logo">
              </a>
            </h1>

            <button type="button" class="gnb-icon-button is-menu" aria-label="메뉴 열기 버튼">
              <i class="fa-solid fa-bars"></i>
            </button>
            <button type="button" class="gnb-icon-button" aria-label="검색 버튼">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>

        <nav class="lnb">
          <h1 class="visually-hidden">제품 메뉴</h1>
          <ul class="lnb-list">
            <li class="lnb-item"><a href="">신제품</a></li>
            <li class="lnb-item"><a href="">독점제품</a></li>
            <li class="lnb-item"><a href="">행사</a></li>
            <li class="lnb-item"><a href="">아이디어</a></li>
            <li class="lnb-item"><a href="">베스트셀러</a></li>
            <li class="lnb-item"><a href="">레어제품</a></li>
          </ul>
        </nav>
      </header>

      <main class="background"></main>

      <aside class="sidebar sm-only">
        <header class="sidebar-header">
          <div class="sidebar-user">
            <a href="">
              <div class="avatar">
                <img src="./images/user.jpeg" alt="프로필사진">
              </div>
              <strong class="user-name">유림유림유림유림유림유림유림유림유림</strong>
            </a>
          </div>
        </header>
        <nav class="sidebar-nav">
          <h2 class="visually-hidden">사이드 메뉴</h2>
          <div class="drawer-menu is-product">
            <button class="drawer-menu-button" type="button">
              <i class="fa-solid fa-cart-shopping"></i>
              레고 제품 쇼핑
              <i class="fa-solid fa-chevron-down"></i>
            </button>
            <div class="drawer-menu-content">
              <ul class="drawer-menu-list">
                <li class="drawer-menu-item"><a href="">시리즈별 세트</a></li>
                <li class="drawer-menu-item"><a href="">연령별</a></li>
                <li class="drawer-menu-item"><a href="">가격별</a></li>
                <li class="drawer-menu-item"><a href="">레고 상품</a></li>
                <li class="drawer-menu-item"><a href="">관심분야</a></li>
                <li class="drawer-menu-item"><a href="">Pick and Build</a></li>
                <li class="drawer-menu-item"><a href="">독점 제품</a></li>
                <li class="drawer-menu-item"><a href="">신제품</a></li>
              </ul>
            </div>
          </div>

          <div class="drawer-menu is-brand">
            <button class="drawer-menu-button" type="button">
              <i class="fa-regular fa-face-smile"></i>
              레고 브랜드 소개
              <i class="fa-solid fa-chevron-down"></i>
            </button>
            <div class="drawer-menu-content">
              <ul class="drawer-menu-list">
                <li class="drawer-menu-item"><a href="">기업가치</a></li>
                <li class="drawer-menu-item"><a href="">레고 앱</a></li>
                <li class="drawer-menu-item"><a href="">메고 매거진</a></li>
                <li class="drawer-menu-item"><a href="">레고 전 제품</a></li>
                <li class="drawer-menu-item"><a href="">레고 전체 관심사별</a></li>
                <li class="drawer-menu-item"><a href="">성인 환영</a></li>
              </ul>
            </div>
          </div>

          <div class="drawer-menu is-info">
            <button class="drawer-menu-button" type="button">
              <i class="fa-solid fa-circle-info"></i>
              고객 지원
              <i class="fa-solid fa-chevron-down"></i>
            </button>
            <div class="drawer-menu-content">
              <ul class="drawer-menu-list">
                <li class="drawer-menu-item"><a href="">주문 현황 확인</a></li>
                <li class="drawer-menu-item"><a href="">배송 및 반품</a></li>
                <li class="drawer-menu-item"><a href="">스토어 검색</a></li>
                <li class="drawer-menu-item"><a href="">조립설명서 검색</a></li>
                <li class="drawer-menu-item"><a href="">일반적인 질문</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </aside>

      <div class="overlay"></div>
      <div class="empty-box"></div>
    </div>
    <script src="./sidebardrawer.js"></script>
  </body>
</html>
